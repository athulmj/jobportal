{%extends 'emp-base.html'%}

{%block body_block%}
<div class="container p-3">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            {%if acceptapp%}
            {%for applist in acceptapp%}
            <div class="list-group p-2">
                <a href="#" class="list-group-item list-group-item-action " style="background-color: white;" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Name : {{applist.applicant}}</h5>
                        <small><h5>Job : {{applist.job}}</h5></small>
                    </div>
                    <p class="mb-1">Role : {{applist.job.role}}</p>
                    <small>Applied Date : {{applist.date}}</small>
                   <a href="{%url 'emp-acceptappdetail' applist.id%}" class="btn btn-success ">View Profile</a>

                </a>
            </div>
            {%endfor%}
            {%else%}
            <h3 class="text-center text-white">No More Applications</h3>
            {%endif%}
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
