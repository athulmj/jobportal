{%extends 'emp-base.html'%}

{%block body_block%}

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%if all_app%}
            {%for app in all_app%}

            <div class="card text-bg-light mt-3 mb-3" style="width: 30rem;">
                <div class="card-body">
                    <div class="card-header"><h3>Applicant Name : {{app.applicant}}</h3></div>
                    <h6 class="card-title">Applied Date : {{app.date}}</h6>
                    <div class="card text-end"><a href="{%url 'emp-viewprofile' app.id%}" class="btn btn-success ">View Profile</a></div>
                </div>
            </div>

            {%endfor%}

            {%else%}
            <h5 class="text-center mt-5 text-white">No New Applications</h5>
            {%endif%}
        </div>
        <div class="col-4"></div>
    </div>
</div>

{%endblock%}
