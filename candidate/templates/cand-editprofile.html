{%extends 'cand-base.html'%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form class="f1" action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {{form.as_p}}
                <div class="vstack gap-2 col-md-5 mx-auto">
                    <button type="submit" class="btn btn-success">Save changes</button>
                    <a href="{%url 'cand-detailprofile'%}" class="btn btn-warning mb-2">Cancel</a>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{%endblock%}
